<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דף הבית - RideMatch</title>
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <header class="main-header">
    <a href="home.html" class="logo">🚗 RideMatch</a>
    <nav class="nav-links">
      <a href="home.html">דף הבית</a>
      <a href="my-trips.html">הנסיעות שלי</a>
      <a href="my-payments.html">התשלומים שלי</a>
      <a href="my-profile.html">הפרופיל שלי</a>
    </nav>
  </header>

  <main>
    <section class="welcome-banner">
      <h1>ברוך הבא ל-RideMatch</h1>
      <p>מצא את הנסיעה שלך לאירוע הקרוב בלחיצה אחת</p>
    </section>

    <section class="search-container">
      <input type="text" placeholder="חפש אירועים לפי שם או מיקום..." />
    </section>

    <!-- כפתור הוספת אירוע חדש -->
    <section class="add-event-button">
      <a href="add-event.html" class="event-button">➕ הוסף אירוע חדש</a>
    </section>

    <section class="events-section">
      <h2>אירועים השבוע</h2>

      <div class="event-card">
        <div class="event-info">
          <h3>🎤 הופעה: נועה קירל</h3>
          <p>📍 פארק הירקון | 🕒 שבת 21:00</p>
        </div>
        <a href="event-details.html" class="details-button">צפה בפרטים</a>
      </div>

      <div class="event-card">
        <div class="event-info">
          <h3>⚽ משחק: מכבי תל אביב מול הפועל</h3>
          <p>📍 בלומפילד | 🕒 חמישי 20:30</p>
        </div>
        <a href="event-details.html" class="details-button">צפה בפרטים</a>
      </div>
    </section>
  </main>
</body>
</html>
