<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דף הבית - RideMatch</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="header.css" />

</head>
<body>
  <header class="main-header">
    <div class="logo">🚗 RideMatch</div>
    <nav class="nav-links">
      <a href="#">הנסיעות שלי</a>
      <a href="#">התשלומים שלי</a>
      <a href="#">הפרופיל שלי</a>
    </nav>
  </header>

  <main>
    <section class="welcome-banner">
      <h1>ברוך הבא ל RideMatch</h1>
      <p>מצא את הנסיעה שלך לאירוע הקרוב בלחיצה אחת</p>
    </section>

    <section class="search-container">
      <input type="text" placeholder="חפש אירועים לפי שם או מיקום..." />
    </section>

    <section class="events-section">
      <h2>אירועים השבוע</h2>

      <div class="event-card">
        <div class="event-info">
          <h3>🎤 הופעה: נועה קירל</h3>
          <p>📍 פארק הירקון | 🕒 שבת 21:00</p>
        </div>
        <button>צפה בפרטים</button>
      </div>

      <div class="event-card">
        <div class="event-info">
          <h3>⚽ משחק: מכבי תל אביב מול הפועל</h3>
          <p>📍 בלומפילד | 🕒 חמישי 20:30</p>
        </div>
        <button>צפה בפרטים</button>
      </div>
    </section>
  </main>
</body>
</html>
