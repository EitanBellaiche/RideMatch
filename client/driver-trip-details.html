<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>פרטי נסיעה כנהג</title>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/my-trips.css" />
  <link rel="stylesheet" href="css/driver-trip-details.css" />
</head>
<body>
  <header class="main-header">
    <span class="logo">🚗 RideMatch</span>
    <nav class="nav-links">
      <a href="home.html">דף הבית</a>
      <a href="my-trips.html">הנסיעות שלי</a>
      <a href="my-profile.html">הפרופיל שלי</a>
    </nav>
  </header>

  <main class="my-trips-page">
    <h1>פרטי נסיעה</h1>

    <section id="trip-details">
      <p>טוען פרטי נסיעה...</p>
    </section>

    <section class="trip-section">
      <h2>נוסעים מאושרים</h2>
      <div id="approved-passengers"></div>
    </section>

    <section class="trip-section">
      <h2>בקשות להצטרפות</h2>
      <div id="passenger-requests"></div>
    </section>

    <section class="trip-section">
      <h2>💬 צ'אט קבוצתי</h2>
      <div id="chat-box" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px;"></div>
      <input type="text" id="chat-message" placeholder="כתוב הודעה..." style="width:80%;" />
      <button onclick="sendMessage()">שלח</button>
    </section>
  </main>

  <script src="js/driver-trip-details.js"></script>
</body>
</html>
