<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻专 住注</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/passenger-trip-details.css">
</head>
<body>
  <header class="main-header">
    <span class="logo"> RideMatch</span>
    <nav class="nav-links">
      <a href="home.html">祝 转</a>
      <a href="my-trips.html">住注转 砖</a>
      <a href="my-profile.html">驻专驻 砖</a>
    </nav>
  </header>

  <main>
    <h1>驻专 住注</h1>

    <section aria-labelledby="ride-details-title">
      <h2 id="ride-details-title"> 驻专 住注</h2>
      <p id="ride-title"></p>
      <p id="ride-date-time"></p>
      <p id="pickup-location"></p>
    </section>

    <section aria-labelledby="participants-title">
      <h2 id="participants-title"> 砖转转驻</h2>
      <p id="driver-info"></p>
      <ul id="passengers-list"></ul>
    </section>

    <section aria-labelledby="chat-title">
      <h2 id="chat-title"> 爪' 拽爪转</h2>
      <output id="chat-box" role="log" aria-live="polite"></output>
      <form id="chat-form">
        <label for="chat-input" class="visually-hidden">转 注</label>
        <input type="text" id="chat-input" name="message" placeholder="转 注..." required>
        <button type="submit">砖</button>
      </form>
    </section>
  </main>

  <script src="js/passenger-trip-details.js"></script>
</body>
</html>
